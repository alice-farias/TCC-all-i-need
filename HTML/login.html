<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Entrar</title>
</head>
<body>

  <main class="form-center">
    <div class="form-container">
        <p class="title">Cadastre-se</p>
        <form class="form" onsubmit="handleLogin(event)">
            <input type="text" id="username" class="input" placeholder="Nome de usuário">
            <input type="email" class="input" placeholder="E-mail">
            <input type="password" class="input" placeholder="Senha">
            <p class="page-link">
                <a href="#" class="page-link-label">Esqueceu a senha?</a>
            </p>
            <button type="submit" class="form-btn">Entrar</button>
        </form>
        <p class="sign-up-label">
            Já tem uma conta? <a href="../HTML/cadastro.html" class="sign-up-link"> Entrar</a>
        </p>
        <div class="buttons-container">
            <div class="apple-login-button">
                <img src="../IMG/apple.png" alt="" width="15px">
                <span>Entrar com a Apple</span>
            </div>
            <div class="google-login-button">
                <img src="../IMG/google.png" alt="" width="15px">
                <span>Entrar com o Google</span>
            </div>
        </div>
    </div>
</main>

<div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

<script src="https://cdn.jsdelivr.net/gh/PrabothCharith/accessibility-plugin@main/accessibility-menu.min.js"></script>


<script>
  function handleLogin(event) {
      event.preventDefault();
      const userName = document.querySelector('#username').value;
      alert('Bem-vindo, ' + userName + '!');
      window.location.href = '../index.html'; // Redireciona para a página inicial
  }
</script>

    
</body>
</html>
