<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Endereço | I Need Brecho </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../CSS/cep.css">
</head>

<body>



    <div class="container">
        <i class="fas fa-map-marker-alt"></i>
        <h1>Confirme seu endereço</h1>
        <form action="#">
            <div class="input-wrapper">
                <input type="text" id="cep" required>
                <label for="cep">CEP</label>
            </div>
            <div class="input-wrapper">
                <input type="text" id="endereco" required>
                <label for="endereco">Endereço</label>
            </div>
            <div class="input-wrapper">
                <input type="text" id="numero" required>
                <label for="numero">Número</label>
            </div>
            <div class="input-wrapper">
                <input type="text" id="bairro" required>
                <label for="bairro">Bairro</label>
            </div>
            <div class="input-wrapper">
                <input type="text" id="cidade" required>
                <label for="cidade">Cidade</label>
            </div>

            <div class="botoes">
                <button type="button" class="submit-btn" id="voltarBtn">Voltar</button>
                <button type="button" class="submit-btn" id="confirmarBtn">Confirmar</button>
            </div>

            <!-- Popup -->
    <div id="confirmacaoPopup" class="popup">
        <div class="popup-content">
            <span class="close" id="fecharPopup">&times;</span>
            <h2>Confirmar Endereço</h2>
            <p>Deseja confirmar este endereço?</p>
            <button type="button" id="confirmarPopupBtn">Sim</button>
            <button type="button" id="cancelarPopupBtn">Corrigir</button>
        </div>
    </div>

    <script>
// Seleciona os elementos do DOM
const confirmarBtn = document.getElementById('confirmarBtn');
const voltarBtn = document.getElementById('voltarBtn');
const popup = document.getElementById('confirmacaoPopup');
const fecharPopup = document.getElementById('fecharPopup');
const confirmarPopupBtn = document.getElementById('confirmarPopupBtn');
const cancelarPopupBtn = document.getElementById('cancelarPopupBtn');

// Mostra o popup ao clicar em "Confirmar Endereço"
confirmarBtn.addEventListener('click', function() {
    popup.style.display = 'block';
});

// Fecha o popup ao clicar no botão de fechar
fecharPopup.addEventListener('click', function() {
    popup.style.display = 'none';
});

// Fecha o popup ao clicar em "Cancelar"
cancelarPopupBtn.addEventListener('click', function() {
    popup.style.display = 'none';
});

// Ação ao clicar em "Sim, Confirmar"
confirmarPopupBtn.addEventListener('click', function() {
    // Aqui você pode colocar a lógica para prosseguir com a ação desejada
    alert('Endereço confirmado!'); // Exemplo simples de mensagem de alerta

    // Redireciona para outra página após confirmar
    window.location.href = '../HTML/sucesso.html'; // Substitua '../outra_pagina.html' pelo URL desejado
    // ou use window.location.replace('../outra_pagina.html'); para substituir a entrada do histórico

    popup.style.display = 'none'; // Fecha o popup após confirmar
});

// Exemplo: voltar à página anterior
voltarBtn.addEventListener('click', function() {
    window.history.back(); // Volta para a página anterior
});


    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

        
        <script src="../JS/cep.js"></script>
</body>

</html>
